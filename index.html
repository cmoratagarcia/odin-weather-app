<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer=""></script>
  </head>
  <body>
    <!-- Set up a form that will let users input their location and will fetch the weather info (still just console.log() it). -->
    <form id="form">
      <input
        id="search-box"
        type="text"
        placeholder="Enter address/location, country (optional)"
      />
      <button id="submit-btn">Get forecast!</button>
    </form>
    <div class="results">
      <div class="results-header">
        <h2 class="results-title"></h2>
        <div class="temp-btn-container">
          <button class="temp-btn" id="celsius-btn">°C</button>
          <button class="temp-btn" id="fahrenheit-btn">°F</button>
        </div>
      </div>

      <ul class="results-list">
        <li class="results-item conditions"></li>
        <li class="results-item temperature"></li>
        <li class="results-item description"></li>
      </ul>
    </div>
  </body>
</html>
